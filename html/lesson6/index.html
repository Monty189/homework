<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div>
        <form>
            <label for="text_form">Введите текст</label>
            <input id="text_form" type="text" name="my_form">

            <button type="submit">Отправить</button>
        </form>
    </div>

    <div>
        <form>
            <label for="text_form2">Введите email</label>
            <input id="text_form2" type="email" name="my_form">

            <button type="submit">Отправить</button>
        </form>
    </div>

    <div>
        <form>
            <label for="text_form3">Введите url</label>
            <input id="text_form3" type="url" name="my_form">

            <button type="submit">Отправить</button>
        </form>
    </div>


    <div>
        <form>
            <label for="text_form4">Введите пароль</label>
            <input id="text_form4" type="password" name="my_form">

            <button type="submit">Отправить</button>
        </form>
    </div>

    <div>
        <form>
            <label for="text_form5">Введите телефон</label>
            <input id="text_form5" type="tel" name="my_form">

            <button type="submit">Отправить</button>
        </form>
    </div>

    <div>
        <form>
            <label for="text_form6">Введите число</label>
            <input id="text_form6" type="number" name="my_form">

            <button type="submit">Отправить</button>
        </form>
    </div>

    <div>
        <form>
            <label for="text_form7">Введите время</label>
            <input id="text_form7" type="date" name="my_form">
            <input id="text_form7" type="time" name="my_form">
            <input id="text_form7" type="datetime-local" name="my_form">

            <button type="submit">Отправить</button>
        </form>
    </div>

    <div>
        <form>
            <label for="text_form8">Введите цвет</label>
            <input id="text_form8" type="color" name="my_form">

            <button type="submit">Отправить</button>
        </form>
    </div>

    <div>
        <form>
            <label for="text_form9">Добавить файл</label>
            <input id="text_form9" type="file" name="my_form">

            <button type="submit">Отправить</button>
        </form>
    </div>

    <div>
        <form>
            <input type="checkbox" value="cat" name="cat" id="my_cat" checked>
            <label for="my_cat">кошка</label>


            <input type="checkbox" value="dog" name="dog" id="my_dog">
            <label for="my_dog">собака</label>

            <button type="submit">Отправить</button>

        </form>
    </div>
</body>
</html>
